<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
    <main id="calculator">
        <!-- <div id="calc-top">
            <div id="history">
                <i class="bi bi-list-ul"></i>
            </div>
        </div> -->
        <div id="screen">
            <p id="prev-input"></p>
            <p id="relay-input"></p>
        </div>
        <div id="numpad">
            <div id="row1" class="row">
                <button id="all-clear" class="operations" value="ac">AC</button>
                <!-- <div id="reset-screen" class="operations">
                        
                    <div id="clear" class="hide">
                        <button>C</button>
                    </div>
                    <div id="back" class="hide"><i class="bi bi-backspace"></i></div>
                    <div id="back" class="hide"><i class="bi bi-backspace-fill"></i></div>
                </div> -->
                    <button id="parentheses" class="operations" value="(">()</button>
                    <input type="hidden" value=")">
                    <button id="percent" class="operations" value="%">%</button>
                    <button id="divide" class="operations" value="/">/</button>
            </div>
            <div id="row2" class="row">
                    <button id="1" value="1">1</button>
                    <button id="2" value="2">2</button>
                    <button id="3" value="3">3</button>
                    <button id="multiply" class="operations" value="*">*</button>
            </div>
            <div id="row3" class="row">
                    <button id="4" value="4">4</button>
                    <button id="5" value="5">5</button>
                    <button id="6" value="6">6</button>
                    <button id="subtract" class="operations" value="-">-</button>
            </div>
            <div id="row4" class="row">
                    <button id="7" value="7">7</button>
                    <button id="8" value="8">8</button>
                    <button id="9" value="9">9</button>
                    <button id="add" class="operations" value="+">+</button>
            </div>
            <div id="row5" class="row">
                    <button id="pos-neg" value="pos-neg">+/-</button>
                    <button id="0" value="0">0</button>
                    <button id="period" value=".">.</button>
                    <button id="equal" class="operations" value="=">=</button>
            </div>
            <!-- <input type="hidden" id="user-input" name="user-input"> -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
